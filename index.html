<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>view3d</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="display">
        <canvas id="canvas"></canvas>
        <div class="controls">
            <span>Phi:</span>
            <span id="label_phi"></span>
            <input id="range_phi" type="range" min="0" max="360" step="1">
            <span>Theta:</span>
            <span id="label_theta"></span>
            <input id="range_theta" type="range" min="0" max="360" step="1">
            <span>Zoom:</span>
            <span id="label_zoom"></span>
            <input id="range_zoom" type="range" min="0.0" max="10.0" step="0.1">
        </div>
    </div>
</body>
<script type="text/javascript">
    let canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth * 0.8;
    canvas.height = window.innerHeight;
    var Module = {};
    Module.canvas = canvas;
</script>
<script src="module.js"></script>
<script src="view3d.js"></script>
</html>
